<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <section class="container">
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="search your city..." />
            </form>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temprature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>
        <section class="weather_info">
            <div class="weatehr_card">
                <i class="fa-solid fa-droplet"></i>
                <div >
                    <p>Feels Like</p>
                    <p class="weather_feelsLike">15&deg;</p>
                </div>
            </div>
            <div class="weatehr_card">
                <i class="fa-solid fa-droplet"></i>
                <div >
                    <p>Humidity</p>
                    <p class="weather_humidity">15&deg;</p>
                </div>
            </div>
            <div class="weatehr_card">
                <i class="fa-solid fa-wind"></i>
                <div >
                    <p>Wind</p>
                    <p class="weather_wind">15&deg;</p>
                </div>
            </div>
            <div class="weatehr_card">
                <i class="fa-solid fa-book-journal-whills"></i>
                <div >
                    <p>Pressure</p>
                    <p class="weather_pressure">15&deg;</p>
                </div>
            </div>
        </section>
        <script src="weather.js"></script>
    </section>
</body>
</html>
